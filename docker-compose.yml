version: "3"

services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
    networks:
      - database_network
    ports:
      - 5432:5432

  app:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.dev
    restart: always
    volumes:
      - .:/app
    networks:
      - net_api
      - database_network
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - db

networks:
  net_api: null
  database_network: null
volumes:
  db_data:

    null
